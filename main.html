<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <form method="post">
        <div>
            <label for="name">Name*</label><br>
            <input id="name" required>
        </div>
		<div><br>
			<label for="email">Email*</label><br>
			<input type="email" id="email" name="email"required>
		</div>
		<div><br>
        <label>Gender*</label><br>
        <input type="radio" name="gender" required>Male<br>
        <input type="radio" name="gender" required>Female<br>
        </div>
		<div><br>
        <label for="cars">Choose your car:*</label><br>
          <select id="cars">  
			 <option value="" disabled selected hidden>--Please choose an option--</option> 
			<option value="BMW">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedez">Mercedez</option>
		  </select>
		</div>
		<div><br>
            <label for="age">Age*</label><br>
            <input type="number" name="age" id="age"required> 
        </div>
        <div><br>
            <label for="dob">DOB*</label><br>
            <input type="date" id="dob"required>
        </div>
		<div><br>
			<label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="xxx-xxx-xxxx"  required><br>
		</div>
		<div><br>
            <label for="password">Password*</label><br>
            <input type="password" id="password"required>
        </div>
		<div><br>
			<input type="checkbox" id="car1" name="car1"><label for="car1"> I agree to the TOS.*</label><br><br>
		</div>
     <button type="submit">Submit</button>
    </form>
</body>
</html>
